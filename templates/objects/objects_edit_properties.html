<table border="0" cellpadding="3">
 <form action="?" method="post">
 [#begin PROPERTIES#]
 <tr>
  <td valign="top">[#if CLASS_ID!="0"#]<b>[#endif#]<#TITLE#>.[#TITLE#]</b>
  [#if CLASS_ID!="0"#]
  [#if KEEP_HISTORY!="0"#]
  (<a href="#" onClick="return openModalTWindow('propHistory<#TITLE#>.[#TITLE#]', '<#TITLE#>.[#TITLE#]', '/pChart/?p=<#TITLE#>.[#TITLE#]&op=log&type=7d', 600, 600)">H</a>)
  [#endif#]
  [#endif#]
  </td>
  <td valign="top">=</td>
  <td valign="top">
  <textarea name="value[#ID#]" rows=2 cols="90" class="span5">[#VALUE#]</textarea>
  </td>
  <td valign="top">

   [ <a href="?view_mode=<#VIEW_MODE#>&id=<#ID#>&tab=<#TAB#>&delete_prop=[#ID#]" onClick="return confirm('<#LANG_ARE_YOU_SURE#>')">X</a> ]

        &nbsp;
        [#endif#]
  </td>
 </tr>
 [#end PROPERTIES#]
 <tr>
  <td valign="top" colspan="4"><hr><br>
  <#LANG_ADD_NEW_PROPERTY#>:
  </td>
 </tr>
 <tr>
  <td valign="top"><input type="text" name="new_property"></td>
  <td valign="top">=</td>
  <td valign="top"><input type="text" name="new_value"></td>
  <td valign="top">&nbsp;</td>
 </tr>
 <tr>
  <td valign="top" colspan="4"><hr>
  </td>
 </tr>
 <tr>
  <td valign="top" colspan="4">
   <input type="submit" name="submit" value="<#LANG_UPDATE#>">
  </td>
 </tr>
 <input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
 <input type="hidden" name="id" value="<#ID#>">
 <input type="hidden" name="tab" value="<#TAB#>">
 <input type="hidden" name="mode" value="update">
 </form>
</table>
